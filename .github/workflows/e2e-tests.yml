name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment: Production
    
    env:
      CYPRESS_EMAIL: ${{ secrets.CYPRESS_EMAIL }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug env vars
        run: |
          echo "CYPRESS_EMAIL: $CYPRESS_EMAIL"
          echo "CYPRESS_PASSWORD: $CYPRESS_PASSWORD"

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Cypress Test Results
          path: 'cypress/results/junit.xml'
          reporter: 'java-junit'

      - name: Create test summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f cypress/results/junit.xml ]; then
            total=$(grep -o 'tests="[0-9]*"' cypress/results/junit.xml | head -1 | grep -o '[0-9]*')
            failures=$(grep -o 'failures="[0-9]*"' cypress/results/junit.xml | head -1 | grep -o '[0-9]*')
            passed=$((total - failures))
            echo "âœ… **Passed:** $passed" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Failed:** $failures" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Total:** $total tests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Suites:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸª Admin Restaurant Settings" >> $GITHUB_STEP_SUMMARY
            echo "- â° Admin Working Hours" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“… Admin Working Days" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸš« Admin Blocked Slots" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“† Admin Calendar Integration" >> $GITHUB_STEP_SUMMARY
            
            # Create JSON for dynamic badge
            echo "{\"schemaVersion\":1,\"label\":\"tests\",\"message\":\"$passed passed\",\"color\":\"success\"}" > test-results.json
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
            echo "{\"schemaVersion\":1,\"label\":\"tests\",\"message\":\"no results\",\"color\":\"inactive\"}" > test-results.json
          fi

      - name: Commit test results
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add test-results.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update test results [skip ci]"
          git push
