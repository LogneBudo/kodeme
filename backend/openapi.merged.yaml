openapi: 3.0.3
info:
  title: Kodeme Backend API
  version: 1.0.0
paths:
  /api/auth/google/init:
    get:
      summary: Start Google OAuth flow (returns redirect URL)
      tags:
        - auth
      responses:
        '200':
          description: URL to redirect the user to
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UrlResponse'
  /api/auth/google/callback:
    get:
      summary: OAuth callback for Google (redirects to admin settings)
      tags:
        - auth
      parameters:
        - in: query
          name: code
          schema:
            type: string
        - in: query
          name: error
          schema:
            type: string
      responses:
        '302':
          description: Redirects to admin settings on success or error
        '500':
          $ref: '#/components/responses/InternalError'
  /api/auth/outlook/init:
    get:
      summary: Start Microsoft OAuth flow (returns redirect URL)
      tags:
        - auth
      responses:
        '200':
          description: URL to redirect the user to
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UrlResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/auth/outlook/callback:
    get:
      summary: OAuth callback for Microsoft Outlook (redirects to admin settings)
      tags:
        - auth
      parameters:
        - in: query
          name: code
          schema:
            type: string
        - in: query
          name: error
          schema:
            type: string
      responses:
        '302':
          description: Redirects to admin settings on success or error
        '500':
          $ref: '#/components/responses/InternalError'
  /api/booking-confirmation:
    post:
      summary: Send booking confirmation email (ICS)
      tags:
        - booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingConfirmationRequest'
      responses:
        '200':
          description: Result object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingConfirmationResponse'
  /api/calendar/events:
    get:
      summary: Retrieve calendar events and connection status
      tags:
        - calendar
      responses:
        '200':
          description: Events list with connection flags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: No connected calendar for this user
  /api/calendar/disconnect:
    post:
      summary: Disconnect calendar provider
      tags:
        - calendar
      parameters:
        - in: query
          name: provider
          required: true
          schema:
            type: string
            enum:
              - google
              - outlook
      responses:
        '200':
          description: Success
        '400':
          description: Invalid provider
  /api/calendar/status:
    get:
      summary: Get calendar connection status
      tags:
        - calendar
      responses:
        '200':
          description: Status object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /api/debug:
    get:
      summary: Debug environment flags (non-sensitive)
      tags:
        - debug
      responses:
        '200':
          description: Environment status
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasGoogleClientId:
                    type: boolean
                  hasGoogleClientSecret:
                    type: boolean
                  hasGoogleRedirectUri:
                    type: boolean
                  hasMicrosoftClientId:
                    type: boolean
                  hasMicrosoftClientSecret:
                    type: boolean
                  hasMicrosoftRedirectUri:
                    type: boolean
                  googleClientIdStart:
                    type: string
  /api/invitations:
    post:
      summary: Create an invitation
      tags:
        - invitations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - org_id
                - created_by
                - expires
              properties:
                org_id:
                  type: string
                created_by:
                  type: string
                expires:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Invitation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/invitations/validate/{code}:
    get:
      summary: Validate an invitation code
      tags:
        - invitations
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invitation object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        '404':
          description: Invalid or expired invitation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/invitations/redeem:
    post:
      summary: Redeem an invitation
      tags:
        - invitations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - user_id
              properties:
                code:
                  type: string
                user_id:
                  type: string
      responses:
        '200':
          description: Redeemed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
  /appointments:
    get:
      summary: List appointments for a tenant calendar
      tags:
        - Appointments
      parameters:
        - name: orgId
          in: query
          required: true
          schema:
            type: string
        - name: calendarId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of appointments
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Create a new tenant appointment
      tags:
        - Appointments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orgId
                - calendarId
                - appointment
              properties:
                orgId:
                  type: string
                calendarId:
                  type: string
                appointment:
                  $ref: '#/components/schemas/AppointmentInput'
      responses:
        '200':
          description: Created appointment
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointment:
                    $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
  /appointments/by-date:
    get:
      summary: Get appointments for a specific date
      tags:
        - Appointments
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: orgId
          in: query
          required: true
          schema:
            type: string
        - name: calendarId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Appointments for the requested date
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
  /appointments/{id}:
    get:
      summary: Get a single appointment by id
      tags:
        - Appointments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: orgId
          in: query
          required: true
          schema:
            type: string
        - name: calendarId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Appointment found
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointment:
                    $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
      summary: Update an existing appointment
      tags:
        - Appointments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orgId
                - calendarId
                - patch
              properties:
                orgId:
                  type: string
                calendarId:
                  type: string
                patch:
                  type: object
                  properties:
                    slotId:
                      type: string
                    email:
                      type: string
                    status:
                      type: string
                    appointmentDate:
                      type: string
                    notes:
                      type: string
      responses:
        '200':
          description: Updated appointment
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointment:
                    $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Delete a tenant appointment
      tags:
        - Appointments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: orgId
          in: query
          required: true
          schema:
            type: string
        - name: calendarId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deletion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /appointments/with-slot:
    post:
      summary: Create a new appointment (compatibility) with slotId in body
      tags:
        - Appointments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orgId
                - calendarId
                - appointment
              properties:
                orgId:
                  type: string
                calendarId:
                  type: string
                appointment:
                  $ref: '#/components/schemas/AppointmentInput'
                slotId:
                  type: string
      responses:
        '200':
          description: Created appointment
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointment:
                    $ref: '#/components/schemas/Appointment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
  /calendars:
    get:
      summary: List tenant calendars
      tags:
        - Calendars
      parameters:
        - name: orgId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of calendars
          content:
            application/json:
              schema:
                type: object
                properties:
                  calendars:
                    type: array
                    items:
                      $ref: '#/components/schemas/Calendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Create a tenant calendar
      tags:
        - Calendars
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orgId
                - userId
                - data
              properties:
                orgId:
                  type: string
                userId:
                  type: string
                data:
                  $ref: '#/components/schemas/CalendarInput'
      responses:
        '200':
          description: Created calendar
          content:
            application/json:
              schema:
                type: object
                properties:
                  calendar:
                    $ref: '#/components/schemas/Calendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
  /calendars/{id}:
    get:
      summary: Get a tenant calendar (authorized)
      tags:
        - Calendars
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: orgId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Calendar found
          content:
            application/json:
              schema:
                type: object
                properties:
                  calendar:
                    $ref: '#/components/schemas/Calendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
      summary: Update a tenant calendar
      tags:
        - Calendars
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orgId
                - updates
              properties:
                orgId:
                  type: string
                updates:
                  type: object
                  properties:
                    name:
                      type: string
                    address:
                      type: string
                    location:
                      type: string
                    timezone:
                      type: string
      responses:
        '200':
          description: Updated calendar
          content:
            application/json:
              schema:
                type: object
                properties:
                  calendar:
                    $ref: '#/components/schemas/Calendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Delete a tenant calendar
      tags:
        - Calendars
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: orgId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deletion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /calendars/{id}/unsafe:
    get:
      summary: Get a calendar without org ownership checks (unsafe)
      tags:
        - Calendars
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Calendar or null when not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  calendar:
                    $ref: '#/components/schemas/Calendar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /organizations:
    post:
      summary: Create a new organization and seed default calendar/settings
      tags:
        - Organizations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - created_by
              properties:
                name:
                  type: string
                subscription_tier:
                  type: string
                created_by:
                  type: string
      responses:
        '200':
          description: Created organization
          content:
            application/json:
              schema:
                type: object
                properties:
                  organization:
                    $ref: '#/components/schemas/Organization'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
  /organizations/{id}:
    get:
      summary: Get organization by id
      tags:
        - Organizations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Organization
          content:
            application/json:
              schema:
                type: object
                properties:
                  organization:
                    $ref: '#/components/schemas/Organization'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
      summary: Update organization
      tags:
        - Organizations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                updates:
                  type: object
      responses:
        '200':
          description: Updated organization
          content:
            application/json:
              schema:
                type: object
                properties:
                  organization:
                    $ref: '#/components/schemas/Organization'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
  /organizations/by-user:
    get:
      summary: Get organization for a user
      tags:
        - Organizations
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Organization
          content:
            application/json:
              schema:
                type: object
                properties:
                  organization:
                    $ref: '#/components/schemas/Organization'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /settings:
    get:
      summary: Get global settings
      tags:
        - Settings
      responses:
        '200':
          description: Settings object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settings'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
      summary: Update global settings
      tags:
        - Settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Settings'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '500':
          $ref: '#/components/responses/InternalError'
  /settings/{orgId}/{calendarId}:
    get:
      summary: Get tenant settings for a calendar
      tags:
        - Settings
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tenant settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settings'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
      summary: Update tenant settings for a calendar
      tags:
        - Settings
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Settings'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '500':
          $ref: '#/components/responses/InternalError'
components:
  responses:
    Unauthorized:
      description: Missing orgId or userId in request context
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Forbidden - action not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    EventsResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        connected:
          type: boolean
        outlookConnected:
          type: boolean
    StatusResponse:
      type: object
      properties:
        connected:
          type: boolean
        outlookConnected:
          type: boolean
    Invitation:
      type: object
      properties:
        id:
          type: string
          description: Internal invitation id
        code:
          type: string
          description: Invitation code shown to invitee
        org_id:
          type: string
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        expires:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties: true
    BookingConfirmationRequest:
      type: object
      required:
        - email
        - appointment
        - icsContent
      properties:
        email:
          type: string
          format: email
        appointment:
          $ref: '#/components/schemas/Appointment'
        icsContent:
          type: string
          description: Raw ICS content to attach
    BookingConfirmationResponse:
      type: object
      properties:
        message:
          type: string
    UrlResponse:
      type: object
      properties:
        url:
          type: string
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
    Appointment:
      type: object
      properties:
        id:
          type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        service:
          type: string
        durationMinutes:
          type: integer
        customer:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
              format: email
        location:
          type: string
    AppointmentInput:
      type: object
      properties:
        slotId:
          type: string
        email:
          type: string
          format: email
        locationDetails:
          type: object
          properties:
            type:
              type: string
          additionalProperties: true
        status:
          type: string
        appointmentDate:
          type: string
        notes:
          type: string
    Calendar:
      type: object
      properties:
        id:
          type: string
        org_id:
          type: string
        name:
          type: string
        address:
          type: string
        location:
          type: string
        timezone:
          type: string
        created_at:
          type: string
          format: date-time
        created_by:
          type: string
    CalendarInput:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        location:
          type: string
        timezone:
          type: string
    Organization:
      type: object
      properties:
        org_id:
          type: string
        name:
          type: string
        subscription_tier:
          type: string
        owner_uid:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Settings:
      type: object
      properties:
        org_id:
          type: string
        calendar_id:
          type: string
        workingHours:
          type: object
          properties:
            startTime:
              type: string
            endTime:
              type: string
        workingDays:
          type: array
